<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/index.css">

  <title>WeLeaks</title>
</head>

<body>
  <div class="header" id="myTopnav">
    <a href="index.html" class="logo">WeLeaks</a>
    <div class="header-right">
      <a class="" href="redflags.html">Red Flags</a>
      <a href="interventions.html">Interventions</a>
      <a href="" onclick="document.getElementById('id02').style.display='block'">Sign In</a>
      <a href="" class="signupbutton" onclick="document.getElementById('id01').style.display='block'">Sign Up</a>
      <a href="javascript:void(0);" class="icon" onclick="opennav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <section class="hero">
    <div class="hero-image">
      <div class="hero-text">
        <h2>Make Nigeria Better</h2>
        <p>Report what you see</p>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Get started</button>
      </div>
    </div>
  </section>
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
      <div class="container">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <div id="id02" class="modal">

    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
